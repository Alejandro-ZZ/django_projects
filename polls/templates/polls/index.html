{% extends "base_menu.html" %}
{% block content %}
    <div class="container">
        <br>
        <h1 style="text-align:center; color:gray;"><b>Questions</b></h1>
        <hr style="border-top: 4px solid rgba(0, 0, 0, 0.5);">
        <p style="text-align:center;">
            <h4>Choose one question</h4>
        </p>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <div class="list-group">
                        <a href="/polls/{{ question.id }}/" class="list-group-item list-group-item-action">{{ question.question_text }}</a>
                    </div>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
{% endblock %}
