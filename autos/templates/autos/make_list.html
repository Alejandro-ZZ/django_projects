{% extends "base_menu.html" %}
{% block content %}
    <div class="container">
        <br>
        <h1 style="text-align: center; color: gray;"><b>Make List</b></h1>
        <hr style="border-top: 4px solid rgba(0, 0, 0, 0.5);">
        {% if make_list %}
            <ul class="list-group">
                {% for make in make_list %}
                    <li class="list-group-item">
                        {{ make.name }}
                        {% if make.owner == user %}
                            ( <a href="{% url 'autos:make_update' make.id %}"><i class="fas fa-pencil-alt"></i></a> |
                            <a href="{% url 'autos:make_delete' make.id %}"><i class="fas fa-trash-alt"></i></a> )
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            <br>
        {% else %}
            <h4><i class="fas fa-info-circle"></i> There are no makes in the library.</h4>
        {% endif %}
        <div class="text-center">
            <a class="btn btn-secondary" href="{% url 'autos:make_create' %}"><i class="fas fa-plus"></i> Add a make</a>
        <a class="btn btn-secondary" href="{% url 'autos:all' %}"><i class="fas fa-car"></i> Back to autos</a>
        </div>
    </div>
{% endblock %}
